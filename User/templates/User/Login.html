<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp Login</title>
    <script src="https://kit.fontawesome.com/4c235e51ee.js" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .input__container {
            position: relative;
            background: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 15px;
            border: 4px solid #000;
            max-width: 400px;
            width: 100%;
            transition: all 400ms cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
            transform: rotateX(10deg) rotateY(-10deg);
            perspective: 1000px;
            box-shadow: 10px 10px 0 #000;
            margin-bottom: 20px;
        }

        .input__container:hover {
            transform: rotateX(5deg) rotateY(1deg) scale(1.05);
            box-shadow: 25px 25px 0 -5px #e9b50b, 25px 25px 0 0 #000;
        }

        .shadow__input {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            bottom: 0;
            z-index: -1;
            transform: translateZ(-50px);
            background: linear-gradient(
                45deg,
                rgba(255, 107, 107, 0.4) 0%,
                rgba(255, 107, 107, 0.1) 100%
            );
            filter: blur(20px);
        }

        .input__button__shadow {
            cursor: pointer;
            border: 3px solid #000;
            background: #e9b50b;
            transition: all 400ms cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            transform: translateZ(20px);
            position: relative;
            z-index: 3;
            font-weight: bold;
            text-transform: uppercase;
        }

        .input__button__shadow:hover {
            background: #e9b50b;
            transform: translateZ(10px) translateX(-5px) translateY(-5px);
            box-shadow: 5px 5px 0 0 #000;
        }

        .input__button__shadow svg {
            fill: #000;
            width: 25px;
            height: 25px;
        }

        .input__search {
            width: 100%;
            outline: none;
            border: 3px solid #000;
            padding: 15px;
            font-size: 18px;
            background: #fff;
            color: #000;
            transform: translateZ(10px);
            transition: all 400ms cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            z-index: 3;
            font-family: "Roboto", Arial, sans-serif;
            letter-spacing: -0.5px;
        }

        .input__search::placeholder {
            color: #666;
            font-weight: bold;
            text-transform: uppercase;
        }

        .input__search:hover,
        .input__search:focus {
            background: #f0f0f0;
            transform: translateZ(20px) translateX(-5px) translateY(-5px);
            box-shadow: 5px 5px 0 0 #000;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            border: 4px solid #000;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 15px 15px 0 #000;
            max-width: 500px;
            width: 100%;
        }

        .login-title {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            text-transform: uppercase;
            color: #000;
            position: relative;
        }

        .login-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 50px;
            height: 3px;
            background: #e9b50b;
            transform: translateX(-50%);
        }

        .login-btn {
            width: 100%;
            border: 3px solid #000;
            background: #e9b50b;
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
            padding: 15px;
            transition: all 400ms cubic-bezier(0.23, 1, 0.32, 1);
        }

        .login-btn:hover {
            transform: translateX(-5px) translateY(-5px);
            box-shadow: 5px 5px 0 0 #000;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="login-title">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="input__container">
                <div class="shadow__input"></div>
                <button class="input__button__shadow" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000000" width="20px" height="20px">
                        <path d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
                    </svg>
                </button>
                <input type="text" name="email" class="input__search" placeholder="Enter email" required>
            </div>

            <div class="input__container">
                <div class="shadow__input"></div>
                <button class="input__button__shadow" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000000" width="20px" height="20px">
                        <path d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12 ```html
c2 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6-4c1.1 0 2 .9 2 2v2H10V6c0-1.1.9-2 2-2zm4 16H6v-8h12v8z"></path>
                    </svg>
                </button>
                <input type="password" name="password" class="input__search" placeholder="Enter password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
            <div class="login-footer">
              <br>
              <p>Don't have an account? 
                  <a href="{% url 'User:User_register' %}" class="text-primary">Register here</a>
              </p>
              <div class="social-links">
                  <a href="#" class="fab fa-facebook-f"></a>
                  &nbsp;&nbsp;&nbsp;
                  <a href="#" class="fab fa-twitter"></a>
                  &nbsp;&nbsp;&nbsp;
                  <a href="#" class="fab fa-google"></a>
                  &nbsp;&nbsp;&nbsp;
                  <a href="#" class="fab fa-linkedin-in"></a>
              </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="{%url 'User:Index' %}" style="text-decoration: none;">Home:üèïÔ∏è</a>
        </form>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
