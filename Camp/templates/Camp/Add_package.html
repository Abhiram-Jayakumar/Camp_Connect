{% extends "Camp/base.html"%}
{% block navbar%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Package</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4c235e51ee.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #343a40;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }

        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }

        .btn-primary {
            background: linear-gradient(to right, #4e73df, #224abe);
            border: none;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #224abe, #4e73df);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4"><b>Add Package to {{ camp.camp_name }}</b></h2>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="package_name">
                                    <i class="fas fa-tag me-2"></i>Package Name:
                                </label>
                                <input type="text" class="form-control" id="package_name" name="package_name" required>
                            </div>
                            <div class="form-group">
                                <label for="description">
                                    <i class="fas fa-info-circle me-2"></i>Description:
                                </label>
                                <textarea class="form-control" id="description" name="description" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="location">
                                    <i class="fas fa-map-marker-alt me-2"></i>Location:
                                </label>
                                <textarea class="form-control" id="location" name="location" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="camp_start_date">
                                    <i class="fas fa-calendar-alt me-2"></i>Camp Start Date:
                                </label>
                                <input type="date" class="form-control" id="camp_start_date" name="camp_start_date"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="camp_end_date">
                                    <i class="fas fa-calendar-times me-2"></i>Camp End Date:
                                </label>
                                <input type="date" class="form-control" id="camp_end_date" name="camp_end_date"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="booking_start_date">
                                    <i class="fas fa-calendar-check me-2"></i>Booking Start Date:
                                </label>
                                <input type="date" class="form-control" id="booking_start_date"
                                    name="booking_start_date" required>
                            </div>
                            <div class="form-group">
                                <label for="booking_end_date">
                                    <i class="fas fa-calendar-times me-2"></i>Booking End Date:
                                </label>
                                <input type="date" class="form-control" id="booking_end_date" name="booking_end_date"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="max_people">
                                    <i class="fas fa-users me-2"></i>Max People:
                                </label>
                                <input type="number" class="form-control" id="max_people" name="max_people" required>
                            </div>
                            <div class="form-group">
                                <label for="facilities">
                                    <i class="fas fa-concierge-bell me-2"></i>Facilities Provided:
                                </label><br>
                                {% for facility in facilities %}
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="facility_{{ facility.id }}"
                                        name="facilities" value="{{ facility.id }}">
                                    <label class="form-check-label" for="facility_{{ facility.id }}">{{facility.facility_name }}</label>
                                </div>
                                {% endfor %}
                            </div>
                            <div class="form-group">
                                <label for="price">
                                    <i class="fas fa-dollar-sign me-2"></i>Price:
                                </label>
                                <input type="number" class="form-control" id="price" name="price" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label for="image">
                                    <i class="fas fa-image me-2"></i>Upload Image:
                                </label>
                                <input type="file" class="form-control-file" id="image" name="image">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="availability" name="availability">
                                <label class="form-check-label" for="availability">
                                    <i class="fas fa-check-circle me-2"></i>Available
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Add Package</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Footer -->
<footer class="text-center bg-body-tertiary">
<!-- Grid container -->
<div class="container pt-4">
  <!-- Section: Social media -->
  <section class="mb-4">

    <!-- Twitter -->

      data-mdb-ripple-color="dark"
      ><i class="fab fa-twitter"></i
    ></a>

    <!-- Google -->
    <a
      data-mdb-ripple-init
      class="btn btn-link btn-floating btn-lg text-body m-1"
      href="#!"
      role="button"
      data-mdb-ripple-color="dark"
      ><i class="fab fa-google"></i
    ></a>

    <!-- Instagram -->
    <a
      data-mdb-ripple-init
      class="btn btn-link btn-floating btn-lg text-body m-1"
      href="#!"
      role="button"
      data-mdb-ripple-color="dark"
      ><i class="fab fa-instagram"></i
    ></a>

    <!-- Linkedin -->
    <a
      data-mdb-ripple-init
      class="btn btn-link btn-floating btn-lg text-body m-1"
      href="#!"
      role="button"
      data-mdb-ripple-color="dark"
      ><i class="fab fa-linkedin"></i
    ></a>
    <!-- Github -->
    <a
      data-mdb-ripple-init
      class="btn btn-link btn-floating btn-lg text-body m-1"
      href="#!"
      role="button"
      data-mdb-ripple-color="dark"
      ><i class="fab fa-github"></i
    ></a>
  </section>
  <!-- Section: Social media -->
</div>

</div>
<!-- Copyright -->
</footer>
<script>
document.querySelector('.navbar-toggler').addEventListener('click', function () {
const content = document.getElementById('navbarToggleExternalContent');
if (content.classList.contains('show')) {
  content.classList.remove('show');
} else {
  content.classList.add('show');
}
});
</script>
</body>

</html>{% endblock navbar%}
