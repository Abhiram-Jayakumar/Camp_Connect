<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Camp Details</title>
    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/4c235e51ee.js" crossorigin="anonymous"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'Camp:Camp_home' %}"><b
                    style="text-transform: uppercase;">Camp_Connect</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav" style="text-transform: uppercase;">
                    <a class="nav-link" href="{% url 'Camp:Camp_home' %}">Home</a>
                    <a class="nav-link" href="{% url 'Camp:camp_profile' %}">Profile</a>
                    <a class="nav-link" href="{% url 'Camp:Add_camp_profile'%}">Add_camp_profile</a>
                    <a class="nav-link" href="{% url 'Camp:add_facility'%}">Add-Facility</a>
                    <a class="nav-link" href="{% url 'Camp:add_package'%}">Add-package</a>
                    <a class="nav-link" href="{% url 'Camp:upload_images'%}">Upload_images</a>
                    <a class="nav-link" href="{% url 'Camp:view_all_packages' %}">View-Added-Packages</a>
                    <a class="nav-link" href="{% url 'Camp:camper_view_bookings' %}">View-Bookings</a>
                    <a class="nav-link" href="{% url 'Camp:submit_complaint' %}">Complaint-File</a>
                    <a class="nav-link" href="{% url 'User:Index' %}">LOGOUT</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Edit {{ camp.camp_name }} Details</h1>
        
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="camp_name" class="form-label">Camp Name</label>
                        <input type="text" class="form-control" id="camp_name" name="camp_name" value="{{ camp.camp_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ camp.email }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ camp.phone_number }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="camp_provider_name" class="form-label">Camp Provider Name</label>
                        <input type="text" class="form-control" id="camp_provider_name" name="camp_provider_name" value="{{ camp.camp_provider_name }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
        
        <a href="{% url 'Camp:camp_profile' %}" class="btn btn-link mt-4">Back to Profile</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Footer -->
<footer class="text-center bg-body-tertiary">
    <!-- Grid container -->
    <div class="container pt-4">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a
          data-mdb-ripple-init
          class="btn btn-link btn-floating btn-lg text-body m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-facebook-f"></i
        ></a>
  
        <!-- Twitter -->

          data-mdb-ripple-init

        ></a>
  
        <!-- Google -->
        <a
          data-mdb-ripple-init

        ></a>
  
        <!-- Instagram -->
        <a
          data-mdb-ripple-init

        <!-- Linkedin -->

        <!-- Github -->

</body>
</html>
