
{% extends "Camp/base.html"%}
{% block navbar%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Package</title>
    <script src="https://kit.fontawesome.com/4c235e51ee.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 700px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        .form-control, .form-select {
            border-radius: 8px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }
        .btn-primary {
            background: linear-gradient(to right, #4e73df, #224abe);
            border: none;
            transition: background 0.3s ease;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #224abe, #4e73df);
        }
        .form-label i {
            margin-right: 10px;
            color: #4e73df;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-edit"></i> Edit Package</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="package_name" class="form-label">
                    <i class="fas fa-tag"></i>Package Name:
                </label>
                <input type="text" id="package_name" name="package_name" class="form-control" value="{{ package.package_name }}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">
                    <i class="fas fa-info-circle"></i>Description:
                </label>
                <textarea id="description" name="description" class="form-control" rows="3" required>{{ package.description }}</textarea>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">
                    <i class="fas fa-map-marker-alt"></i>Location:
                </label>
                <input type="text" id="location" name="location" class="form-control" value="{{ package.location }}" required>
            </div>

            <div class="mb-3">
                <label for="camp_end_date" class="form-label">
                    <i class="fas fa-calendar-times"></i>Camp End Date:
                </label>
                <input type="date" id="camp_end_date" name="camp_end_date" class="form-control" value="{{ package.camp_end_date }}" required>
            </div>

            <div class="mb-3">
                <label for="booking_end_date" class="form-label">
                    <i class="fas fa-calendar-check"></i>Booking End Date:
                </label>
                <input type="date" id="booking_end_date" name="booking_end_date" class="form-control" value="{{ package.booking_end_date }}" required>
            </div>

            <div class="mb-3">
                <label for="max_people" class="form-label">
                    <i class="fas fa-users"></i>Max People:
                </label>
                <input type="number" id="max_people" name="max_people" class="form-control" value="{{ package.max_people }}" required>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">
                    <i class="fas fa-dollar-sign"></i>Price:
                </label>
                <input type="number" id="price" name="price" class="form-control" value="{{ package.price }}" step="0.01" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" id="availability" name="availability" class="form-check-input" {% if package.availability %}checked{% endif %}>
                <label class="form-check-label" for="availability">
                    <i class="fas fa-check-circle"></i>Available
                </label>
            </div>

            <div class="mb-3">
                <label for="facilities" class="form-label">
                    <i class="fas fa-concierge-bell"></i>Facilities:
                </label>
                <select id="facilities" name="facilities" class="form-select" multiple>
                    {% for facility in facilities %}
                        <option value="{{ facility.id }}" {% if facility in package.facilities_provided.all %}selected{% endif %}>
                            {{ facility.facility_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">
                    <i class="fas fa-image"></i>Image:
                </label>
                <input type="file" id="image" name="image" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary w-100">Update Package</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Footer -->
<footer class="text-center bg-body-tertiary">
    <!-- Grid container -->
    <div class="container pt-4">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->

        ></a>
  
        <!-- Google -->

          href="#!"
          role="button"
          data-mdb-ripple-color="dark"

        ></a>
  
        <!-- Instagram -->
        <a
          data-mdb-ripple-init
          class="btn btn-link btn-floating btn-lg text-body m-1"
          href="#!"

          data-mdb-ripple-color="dark"

        ></a>
  
        <!-- Linkedin -->
        <a
          data-mdb-ripple-init
          class="btn btn-link btn-floating btn-lg text-body m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="dark"

        ></a>
        <!-- Github -->
        <a
          data-mdb-ripple-init
          class="btn btn-link btn-floating btn-lg text-body m-1"
          href="#!"

          data-mdb-ripple-color="dark"
          ><i class="fab fa-github"></i
        ></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->
  
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
      Â© 2024 Copyright:
      <a class="text-body" href="www.campconnect.com">Campconnect.com</a>
    </div>
    <!-- Copyright -->
  </footer>
<script>
  document.querySelector('.navbar-toggler').addEventListener('click', function () {
    const content = document.getElementById('navbarToggleExternalContent');
    if (content.classList.contains('show')) {
      content.classList.remove('show');
    } else {
      content.classList.add('show');
    }
  });
</script>
</body>
</html>
{% endblock navbar%}
