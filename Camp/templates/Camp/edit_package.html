<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Package</title>
    <script src="https://kit.fontawesome.com/4c235e51ee.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'Camp:Camp_home' %}"><b style="text-transform: uppercase;">Camp_Connect</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav" style="text-transform: uppercase;">
                    <a class="nav-link" href="{% url 'Camp:Camp_home' %}">Home</a>
                    <a class="nav-link" href="{% url 'Camp:camp_profile' %}">Profile</a>
                    <a class="nav-link" href="{% url 'Camp:Add_camp_profile'%}">Add Camp Profile</a>
                    <a class="nav-link" href="{% url 'Camp:profile_view_detailed'%}">Profile View Detailed</a>
                    <a class="nav-link" href="{% url 'Camp:add_facility'%}">Add Facility</a>
                    <a class="nav-link" href="{% url 'Camp:add_package'%}">Add Package</a>
                    <a class="nav-link" href="{% url 'Camp:upload_images'%}">Upload Images</a>
                    <a class="nav-link" href="{% url 'Camp:view_all_packages' %}">View Added Packages</a>
                    <a class="nav-link" href="{% url 'Camp:camper_view_bookings' %}">View Bookings</a>
                    <a class="nav-link" href="{% url 'Camp:submit_complaint' %}">File Complaint</a>
                    <a class="nav-link" href="{% url 'User:Index' %}">LOGOUT</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Edit Package</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="package_name" class="form-label">Package Name:</label>
                <input type="text" id="package_name" name="package_name" class="form-control" value="{{ package.package_name }}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" name="description" class="form-control" rows="3" required>{{ package.description }}</textarea>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Location:</label>
                <input type="text" id="location" name="location" class="form-control" value="{{ package.location }}" required>
            </div>

            <div class="mb-3">
                <label for="camp_end_date" class="form-label">Camp End Date:</label>
                <input type="date" id="camp_end_date" name="camp_end_date" class="form-control" value="{{ package.camp_end_date }}" required>
            </div>

            <div class="mb-3">
                <label for="booking_end_date" class="form-label">Booking End Date:</label>
                <input type="date" id="booking_end_date" name="booking_end_date" class="form-control" value="{{ package.booking_end_date }}" required>
            </div>

            <div class="mb-3">
                <label for="max_people" class="form-label">Max People:</label>
                <input type="number" id="max_people" name="max_people" class="form-control" value="{{ package.max_people }}" required>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" id="price" name="price" class="form-control" value="{{ package.price }}" step="0.01" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" id="availability" name="availability" class="form-check-input" {% if package.availability %}checked{% endif %}>
                <label class="form-check-label" for="availability">Available</label>
            </div>

            <div class="mb-3">
                <label for="facilities" class="form-label">Facilities:</label>
                <select id="facilities" name="facilities" class="form-select" multiple>
                    {% for facility in facilities %}
                        <option value="{{ facility.id }}" {% if facility in package.facilities_provided.all %}selected{% endif %}>
                            {{ facility.facility_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Image:</label>
                <input type="file" id="image" name="image" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Update Package</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="text-center bg-body-tertiary mt-5">
        <div class="container pt-4">
            <section class="mb-4">
                <a class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button" data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i></a>

                <a class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button" data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>
                <a class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button" data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>
                <a class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button" data-mdb-ripple-color="dark"><i class="fab fa-github"></i></a>
            </section>
        </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
