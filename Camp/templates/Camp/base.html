<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4c235e51ee.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      /* Global Styles */
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
   
    /* Styling for the collapsible left menu */
    .collapse-left {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 250px;
        display: none; /* Initially hidden */
        overflow-y: auto;
        z-index: 1050; /* Ensure it overlays the main content */
        transition: transform 0.3s ease;
    }
    .collapse-left.show {
        display: block;
        transform: translateX(0);
    }

    /* Navbar Styling */
    .navbar {
      background: linear-gradient(to right, #4e73df, #224abe);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      color: white !important;
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      color: rgba(255, 255, 255, 0.7) !important;
      margin: 0 10px;
      transition: all 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: white !important;
      transform: translateY(-3px);
      font-weight: bold;
    }
    </style>
</head>
<body>
    <!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'Camp:Camp_home' %}">Camp Connect</a>
        <!-- Always show the collapse toggle button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
  </nav>
  
  <!-- Collapsible content on the left side -->
  <div id="navbarToggleExternalContent" class="collapse-left bg-dark p-4">
    <ul class="navbar-nav mt-3">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'Camp:Camp_home' %}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'Camp:camp_profile' %}">Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'Camp:Add_camp_profile' %}">Add Camp Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'Camp:profile_view_detailed' %}">Profile View Detailed</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'Camp:add_facility' %}">Add Facility</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'Camp:add_package' %}">Add Package</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'Camp:upload_images' %}">Upload Images</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'Camp:view_all_packages' %}">View Added Packages</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'Camp:camper_view_bookings' %}">View Bookings</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'Camp:submit_complaint' %}">Complaint File</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'User:Index' %}">Logout</a>
        </li>
    </ul>
  </div>
  <script>
    document.querySelector('.navbar-toggler').addEventListener('click', function () {
      const content = document.getElementById('navbarToggleExternalContent');
      if (content.classList.contains('show')) {
        content.classList.remove('show');
      } else {
        content.classList.add('show');
      }
    });
  </script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% block navbar%} {% endblock navbar%}
