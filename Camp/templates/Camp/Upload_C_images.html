<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Images</title>
    <script src="https://kit.fontawesome.com/4c235e51ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'Camp:Camp_home' %}"><b
                    style="text-transform: uppercase;">Camp_Connect</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav" style="text-transform: uppercase;">
                    <a class="nav-link" href="{% url 'Camp:Camp_home' %}">Home</a>
                    <a class="nav-link" href="{% url 'Camp:camp_profile' %}">Profile</a>
                    <a class="nav-link" href="{% url 'Camp:Add_camp_profile'%}">Add_camp_profile</a>
                    <a class="nav-link" href="{% url 'Camp:profile_view_detailed'%}">profile_view_detailed</a>
                    <a class="nav-link" href="{% url 'Camp:add_facility'%}">Add-Facility</a>
                    <a class="nav-link" href="{% url 'Camp:add_package'%}">Add-package</a>
                    <a class="nav-link" href="{% url 'Camp:upload_images'%}">Upload_images</a>
                    <a class="nav-link" href="{% url 'Camp:view_all_packages' %}">View-Added-Packages</a>
                    <a class="nav-link" href="{% url 'Camp:camper_view_bookings' %}">View-Bookings</a>
                    <a class="nav-link" href="{% url 'Camp:submit_complaint' %}">Complaint-File</a>
                    <a class="nav-link" href="{% url 'User:Index' %}">LOGOUT</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Upload Images for {{ camp.camp_name }}</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="images">Select Images:</label>
                <input type="file" id="images" name="images" class="form-control-file" multiple required>
            </div>
            
            <div class="form-group">
                <label for="description">Description (optional):</label>
                <input type="text" id="description" name="description" class="form-control">
            </div>
            
            <button type="submit" class="btn btn-primary">Upload Images</button>
        </form>
    </div>
    <br><br><br><br><br><br><br><br><br><br>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Footer -->
<footer class="text-center bg-body-tertiary">
    <!-- Grid container -->
    <div class="container pt-4">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a

          class="btn btn-link btn-floating btn-lg text-body m-1"

          role="button"

        ></a>
  
        <!-- Instagram -->
        <a
          data-mdb-ripple-init

        <!-- Linkedin -->
        <a
          data-mdb-ripple-init

        ></a>
        <!-- Github -->
        <a
          data-mdb-ripple-init

          href="#!"

          data-mdb-ripple-color="dark"
          ><i class="fab fa-github"></i
        ></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->
  
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">

</body>
</html>
