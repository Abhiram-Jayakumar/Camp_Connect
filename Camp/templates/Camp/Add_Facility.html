{% extends "Camp/base.html"%}
{% block navbar%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Facility</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #343a40;
        }

        .btn-primary {
            background: linear-gradient(to right, #4e73df, #224abe);
            border: none;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #224abe, #4e73df);
        }

        .btn-secondary {
            margin-top: 10px;
        }

        .form-control:focus {
      border-color: #4e73df;
      box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
    }

    .input-group-text {
      background-color: #e9ecef;
      border: 1px solid #ced4da;
    }
    </style>
</head>

<body>


    <div class="container mt-5">
        <h2>Add a New Facility</h2>
        <hr>
        <form method="POST" action="">
            {% csrf_token %}

            <div class="form-group">
                <label for="facility_name">
                    <i class="fas fa-building me-2"></i>Facility Name
                </label>
                <select class="form-control" id="facility_name" name="facility_name" required>
                    <option value="">Select Facility</option>
                    {% for key, value in CAMP_ITEM_CHOICES %}
                    <option value="{{ key }}">{{ value }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="quantity_available">
                    <i class="fas fa-boxes me-2"></i>Quantity Available
                </label>
                <input type="number" class="form-control" id="quantity_available" name="quantity_available" min="1"
                    required>
            </div>

            <div class="form-group">
                <label for="price_per_item">
                    <i class="fas fa-dollar-sign me-2"></i>Price Per Item
                </label>
                <input type="number" class="form-control" id="price_per_item" name="price_per_item" min="0" step="0.01"
                    required>
            </div>

            <div class="form-group">
                <label for="description">
                    <i class="fas fa-info-circle me-2"></i>Description
                </label>
                <textarea class="form-control" id="description" name="description" rows="4"
                    placeholder="Optional description of the facility..."></textarea>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Add Facility</button>
        </form>

        <a href="{% url 'Camp:Camp_home' %}" class="btn btn-secondary mt-3">Back to Camp Home</a>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Footer -->
    <footer class="text-center bg-body-tertiary">
        <!-- Grid container -->
        <div class="container pt-4">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i></a>

                <!-- Twitter -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>

                <!-- Google -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-google"></i></a>

                <!-- Instagram -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>

                <!-- Linkedin -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>
                <!-- Github -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-github"></i></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            Â© 2024 Copyright:
            <a class="text-body" href="www.campconnect.com">Campconnect.com</a>
        </div>
        <!-- Copyright -->
    </footer>
    <script>
        document.querySelector('.navbar-toggler').addEventListener('click', function () {
            const content = document.getElementById('navbarToggleExternalContent');
            if (content.classList.contains('show')) {
                content.classList.remove('show');
            } else {
                content.classList.add('show');
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>{% endblock navbar%}
