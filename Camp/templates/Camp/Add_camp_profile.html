<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Camp Profile</title>
    <script src="https://kit.fontawesome.com/4c235e51ee.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'Camp:Camp_home' %}"><b
                    style="text-transform: uppercase;">Camp_Connect</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav" style="text-transform: uppercase;">
                    <a class="nav-link" href="{% url 'Camp:Camp_home' %}">Home</a>
                    <a class="nav-link" href="{% url 'Camp:camp_profile' %}">Profile</a>
                    <a class="nav-link" href="{% url 'Camp:Add_camp_profile'%}">Add_camp_profile</a>
                    <a class="nav-link" href="{% url 'Camp:profile_view_detailed'%}">profile_view_detailed</a>
                    <a class="nav-link" href="{% url 'Camp:add_facility'%}">Add-Facility</a>
                    <a class="nav-link" href="{% url 'Camp:add_package'%}">Add-package</a>
                    <a class="nav-link" href="{% url 'Camp:upload_images'%}">Upload_images</a>
                    <a class="nav-link" href="{% url 'Camp:view_all_packages' %}">View-Added-Packages</a>
                    <a class="nav-link" href="{% url 'Camp:camper_view_bookings' %}">View-Bookings</a>
                    <a class="nav-link" href="{% url 'Camp:submit_complaint' %}">Complaint-File</a>
                    <a class="nav-link" href="{% url 'User:Index' %}">LOGOUT</a>
                </div>
            </div>
        </div>
    </nav>
<br><br>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">
                            <b>Add Detailed Camp Profile</b>
                        </h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="camp_name">Camp Name:</label>
                                <input type="text" class="form-control" id="camp_name" name="camp_name" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <textarea id="description" name="description" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="camp_type">Camp Type:</label>
                                <select id="camp_type" name="camp_type" class="form-control" required>
                                    {% for value, display in CAMP_TYPE_CHOICES %}
                                        <option value="{{ value }}">{{ display }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="operating_hours">Operating Hours:</label>
                                <input type="text" id="operating_hours" name="operating_hours" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="contact_phone">Contact Phone:</label>
                                <input type="text" id="contact_phone" name="contact_phone" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="contact_email">Contact Email:</label>
                                <input type="email" id="contact_email" name="contact_email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="address">Address:</label>
                                <textarea id="address" name="address" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="location">Location:</label>
                                <input type="text" id="location" name="location" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="pricing_info">Pricing Information:</label>
                                <textarea id="pricing_info" name="pricing_info" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="social_media_facebook">Facebook URL:</label>
                                <input type="url" id="social_media_facebook" name="social_media_facebook" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="social_media_twitter">Twitter URL:</label>
                                <input type="url" id="social_media_twitter" name="social_media_twitter" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="social_media_instagram">Instagram URL:</label>
                                <input type="url" id="social_media_instagram" name="social_media_instagram" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Add Profile</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <!-- Footer -->
<footer class="text-center bg-body-tertiary">
    <!-- Grid container -->
    <div class="container pt-4">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a
          data-mdb-ripple-init
          class="btn btn-link btn-floating btn-lg text-body m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-facebook-f"></i
        ></a>
  
        <!-- Twitter -->
        <a
          data-mdb-ripple-init
          class="btn btn-link btn-floating btn-lg text-body m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-twitter"></i
        ></a>
  
        <!-- Google -->
        <a
          data-mdb-ripple-init
          class="btn btn-link btn-floating btn-lg text-body m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-google"></i
        ></a>
  
        <!-- Instagram -->
        <a
          data-mdb-ripple-init
          class="btn btn-link btn-floating btn-lg text-body m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-instagram"></i
        ></a>
  
        <!-- Linkedin -->
        <a
          data-mdb-ripple-init
          class="btn btn-link btn-floating btn-lg text-body m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-linkedin"></i
        ></a>
        <!-- Github -->
        <a
          data-mdb-ripple-init
          class="btn btn-link btn-floating btn-lg text-body m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-github"></i
        ></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->
  
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
      Â© 2024 Copyright:
      <a class="text-body" href="www.campconnect.com">Campconnect.com</a>
    </div>
    <!-- Copyright -->
  </footer>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
